apiVersion: v1
kind: Pod
metadata:
  name: mypod
spec:
  containers:
    - name: busybox
      image: harbor.nsx.techlab.netone.co.jp/handson/busybox:latest
      volumeMounts:
      - name: pvc
        mountPath: "/tmp/data"
      command: ["sleep", "3600"]
  volumes:
    - name: pvc
      persistentVolumeClaim:
        claimName: mypvc
