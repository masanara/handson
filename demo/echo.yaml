apiVersion: v1
kind: Pod
metadata:
  name: echo-pod
spec:
  containers:
  - image: harbor.nsx.techlab.netone.co.jp/handson/busybox:latest
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo $(MESSAGE); sleep 3; done"]
    name: busybox
    env:
    - name: MESSAGE
      value: "Hello World"
